<h1>To-Do List</h1>
<style>
    th{
        min-width: 20px;
        padding: 5px;
    }
    td{
        padding-left: 15px;
        padding-right: 15px;
        border: 1px solid gray;
    }
</style>
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Description</th>
            <th>Due Date</th>
            <th>Is Completed</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for todo in todos %}
            <tr>
                <td>{{ todo.id }}</td>
                <td>{{ todo.title }}</td>
                <td>{{ todo.description }}</td>
                <td>{{ todo.due_date }}</td>
                <td>{{ todo.is_completed }}</td>
                <td>
                    <form method="post" action="{% url 'todo-delete' todo.id %}">
                        {% csrf_token %}
                        <button type="submit">Delete</button>
                    </form>
                </td>
            </tr>
        {% empty %}
            <tr>
                <td colspan="4">No To-Do items yet.</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
